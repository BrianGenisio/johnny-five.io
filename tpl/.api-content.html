<html>
<head>
  <meta charset="utf-8">
  <title><%= title %> with Johnny-Five</title>
  <meta name="description" content="Johnny-Five is an Open Source IoT and robotics programming framework">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="fonts" content="/css/type.css">

  <script src="/js/fontloader.js" id="fontloader"></script>
  <script src="/js/anchor.min.js" id="anchor.js"></script>
  <script src="/js/es6-shim.js" id="es6-shim.js"></script>

  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/anchor.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/styles/github.min.css">
  <link href="favicon.ico" rel="icon">

</head>
<body>

  <div class="mast">
    <nav class="nav-primary wrapper icon-j5">

      <a href="/">
        <picture class="j5-icon">
          <source type="image/svg+xml" srcset="/img/js-logo.svg">
          <img src="/img/js-logo.png">
        </picture>
      </a>

      <div class="navlist">
        <a href="/">Home</a>
        <a href="/api/" class="current">API Documentation</a>
        <a href="/examples/">Examples</a>
        <a href="/articles/">Articles</a>
        <a href="/platform-support/">Platform Support</a>
      </div>
    </nav>

    <header role="banner" class="banner">
     <h1 class="site-hed"><%= title %></h1>
    </header>
  </div>

  <main class="central docs">
    <div class="wrap-a wrap-docs list-docs">
      <nav id="api-nav" class="docs-nav api-nav-list api-content-view">
        <h3>Component Classes</h3>
        <%= list %>
      </nav>

      <div class="docs-content api-content-view">
        <ul class="api-anchors">
          <li><a href="#parameters">Parameters</a></li>
          <li><a href="#shape">Shape</a></li>
          <li><a href="#component-initialization">Component Initialization</a>
          <li><a href="#usage">Usage</a></li>
          <li><a href="#api">API</a></li>
          <li><a href="#events">Events</a></li>
        </ul>

        <%= contents %>


        <%= examples %>
      </div>
    </div>
  </main>

  <%= footer %>

</body>
</html>
